<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css" />
    <title>Sonatrach IAP</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        
        <div  id="sidebar-wrapper">
            <div class="sidebar-heading text-center  primary-text fs-4 fw-bold text-uppercase border-bottom p-4">
                <img src="image/lg.png" alt="" width="80px" height="80px">
                
            </div>

            <div class="list-group list-group-flush my-2">
                <a  id="list" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fa-solid fa-home"></i>&nbsp;&nbsp;Tableau De Bord</a>
                    <a  id="nouveau" class="list-group-item list-group-item-action bg-transparent second-text fw-bold ">
                        <i class="fas fa-solid fa-plus"></i>&nbsp;&nbsp;Nouveau Employee </a>
                
                <a  id="recherche" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-solid fa-search"></i>&nbsp;&nbsp;Rechercher</a>

               
            
                    <a  id="medaille" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fa-solid fa-medal"></i>&nbsp;&nbsp;Les Medailles </a>

                        <div class="dropdown">
                            <a  id="occasion" class="list-group-item list-group-item-action bg-transparent second-text fw-bold dropdown-toggle">
                              <i class="fa-solid fa-wand-magic-sparkles"></i>&nbsp;&nbsp;Les Occasions 
                            </a>
                            <div class="dropdown-menu">
                              <a  id="occassion1" class="dropdown-item selected"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;24 Fevrier</a>
                              <a id="occassion2" class="dropdown-item"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;01 Mai</a>
                              <a  id="occassion3" class="dropdown-item"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;05 Juillet</a>
                              <a  id="occassion4" class="dropdown-item"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;01 Novembre</a>
                              <a  id="occassion5" class="dropdown-item"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;31 December</a>
                            </div>
                        </div>
                          
                   
                      
                      
               
                        <a  id="gratification" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                            <i class="fa-solid fa-file"></i>&nbsp;&nbsp;Les Grafitications </a>
                      
                            <a  id="conges" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                                <i class="fa-solid fa-folder-open"></i>&nbsp;&nbsp;Les Conges </a>

                            <a  id="notification" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                                <i class="fa-solid fa-bell"></i>&nbsp;&nbsp;Les Notifications </a>
                <a id="logout" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>&nbsp;&nbsp;Quitter</a>
            </div>
        </div>
    
        <div id="page-content-wrapper" style="background-color: aliceblue;">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left fs-4 me-3" id="menu-toggle"></i>

                    <h2 class="fs-2 m-0" style="color: rgb(56, 55, 55);" id="title">Tableau de Bord</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            
                <iframe style="width: 100%;height: 85%;min-height: 85%;min-width: 100%;" id="iframe" src="page/liste.html"></iframe>
            
            
    </div>
    
   
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
