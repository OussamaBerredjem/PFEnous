<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Nouveau Employer</title>
    <style>
        body{
            background-color: aliceblue;
            padding-top: 1cm;
        }
        ::-webkit-scrollbar{
          width: 0;
        }
    </style>
</head>
<body>

    <div class="row flex-row justify-content-center">
      <div class="col-5">
       <strong><label for="nom">Nom</label></strong> 
        <input type="email" class="form-control w-100" id="nom" placeholder="">
      </div>
        <div class="col-5">
          <strong><label for="prenom">Pr√©nom</label></strong>
          <input type="email" class="form-control w-100" id="prenom" placeholder="">
        </div>
      </div>

      <div class="row flex-row justify-content-center">
        <div class="col-5">
         <strong><label for="matricule">Matricule</label></strong> 
          <input type="email" class="form-control w-100" id="matricule" placeholder="">
        </div>
          <div class="col-5">
            <strong><label for="codeS">Code structure</label></strong>
            <input type="text" class="form-control w-100" id="codeS" placeholder="">
          </div>
        </div>

        <div class="row flex-row justify-content-center">
            <div class="col-5">
             <strong><label for="dateN">Date Naissance </label></strong> 
              <input type="date" class="form-control w-100" id="dateN" placeholder="">
            </div>
              <div class="col-5">
                <strong><label for="dateR">Date Recrutement</label></strong>
                <input type="date" class="form-control w-100" id="dateR" placeholder="">
              </div>

              <div class="col-md-5">
                <strong><label for="number">Numero de compte </label></strong> 
                 <input type="number" class="form-control w-100" id="numero" placeholder="">
               </div>
               <div class="col-md-5">
                <strong><label for="fonction">Fonction </label></strong> 
                 <input class="form-control w-100" id="fonction" placeholder="">
               </div>
            </div>

            <div class="col-11 justify-content-center" style="margin-left: 2cm;padding-right: 2cm;">
              <strong><label for="direction">Direction</label></strong>
                <select class="form-control" style="padding-right: 10px;cursor: pointer;" id="direction">
                  <option value="SONATRACH IAP" selected>SONATRACH IAP</option>
                  <option value="BOUZITOUNI MERIEM">BOUZITOUNI MERIEM</option>
                  <option value="BENLAKHAL SAMIR">BENLAKHAL SAMIR</option>
                  <option value="FEKRAOUI BADIS">FEKRAOUI BADIS</option>
                  <option value="DJEMAI ABDELHAFID">DJEMAI ABDELHAFID</option>
                  <option value="BOUZZA KRACHAI HALIMA">BOUZZA KRACHAI HALIMA</option>
                  <option value="AZIL TAWFIK">AZIL TAWFIK</option>
                  <option value="BOUANZOUL MOHAMED">BOUANZOUL MOHAMED</option>
                  <option value="KERCHOUCHE HABIBA">KERCHOUCHE HABIBA</option>
                  <option value="RAITS ALI">RAITS ALI</option>
                  <option value="MAHFOUDI AHMED">MAHFOUDI AHMED</option>
                </select>
            </div>
            <div class="col-11 justify-content-center" style="margin-left: 2cm;padding-right: 2cm;">
              <strong><label for="email">Email</label></strong>
                <input type="email" class="form-control w-100" id="email" placeholder="Enter email" required>

            </div>

    <div class="col-12 d-flex justify-content-end align-items-end pt-3" style="padding-right: 8.4%;padding-left: 8.4%;margin-top: 0.6cm;">
        <button id="sub" style="background-color: orange;color: white;border: none;height: 1.2cm;cursor: pointer;" class="rounded w-100 h-auto pt-1 pb-1" type="submit"><b>Ajouter</b></button>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="ajouter.js">
      
      </script>

</body>
</html>
